<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-title { color: #0d6efd; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h1 class="header-title">ðŸ“š Simple Library System</h1>
        <p class="text-muted">Managed by DevOps Pipeline</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Book</h5>
            <form action="/add" method="post" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="title" class="form-control" placeholder="Book Title" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="author" class="form-control" placeholder="Author Name" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">Library Inventory</h5>
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td th:text="${book.title}">DevOps Book</td>
                    <td th:text="${book.author}">John Doe</td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${books.empty}" class="alert alert-warning text-center">
                No books in library. Add one above!
            </div>
        </div>
    </div>
</div>

</body>
</html>
